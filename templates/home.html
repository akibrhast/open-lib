{%extends "base.html"%}

{%block body_container%}
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Read URL</th>
      </tr>
    </thead>
    <tbody>
        {%for book in books%}
        
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td><a href="{{url_for('read',book_id=book.id)}}">
              
              <img width="150" height="70" src="https://www.rd.com/wp-content/uploads/2019/12/book-e1576790089347.jpg">
               </a></td>

        </tr>
        {%endfor%}

    </tbody>
  </table>

{%endblock body_container%}
