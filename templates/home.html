{%extends "base.html"%}

{%block body_container%}
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Read URL</th>
      </tr>
    </thead>
    <tbody>
        {%for book in books%}
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{book.name}}</td>
            <td><a href="{{url_for('read',book_url=loop.index0)}}">Read {{book.name}} </a></td>
        </tr>
        {%endfor%}

    </tbody>
  </table>

{%endblock body_container%}
