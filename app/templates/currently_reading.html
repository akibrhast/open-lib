<div class="container">
    <h6>Recently Read</h6>
    <div class="d-flex flex-row flex-nowrap overflow-auto">
        {% for item in currentlyReading %}
        <a  href="{{url_for('read',**item)}}" 
            class="card card-block mx-2 my-2 px-2 text-white bg-dark"
            style="min-width: 200px; "
        >
            {{item.title|replace(".pdf","")}} ({{item.series  }} - {{item.series_position}})
        </a>
        {% endfor %}
        
                
    </div>
</div>
