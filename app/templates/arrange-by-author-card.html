<div class="card-deck">
    <div class="card-columns">
    {% for item in mydf|dictsort %}
    <div class="card">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item[0]}}</h5>


          <div class="accordion" id="accordionExample-{{item[0].replace(' ','')}}">
            {%for series,values in item[1].items() %}
            <div class="card">
              <div class="card-header" id="headingOne-{{loop.index}}-{{series.replace(' ','')}}">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne-{{loop.index}}-{{series.replace(' ','')}}" aria-expanded="true" aria-controls="collapseOne-{{loop.index}}-{{series.replace(' ','')}}">
                    {{series}}
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne-{{loop.index}}-{{series.replace(' ','')}}" class="collapse" aria-labelledby="headingOne-{{loop.index}}-{{series.replace(' ','')}}" data-parent="#accordionExample-{{item[0].replace(' ','')}}">
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    {%for y in values|sort(attribute="series_position")%}
                      <a href="{{url_for('read',**y)}}" 
                        class="list-group-item list-group-item-action list-group-item-dark"
                      >
                        {{y['series_position']}}. {{y['title']}}
                      </a>
                    {%endfor%}
                  </ul>
                </div>
              </div>
            </div>
              
            {% endfor %}


          </div>




        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    {% endfor %}
</div>

  </div>
